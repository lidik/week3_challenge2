
<html>

                <div id="stanbic" ></div>

        <script>
        
        accounts = [];
class BankAccount { 
    constructor(name,balance) {
        // your code here
        this.name = name;
        this.balance = balance;
    }

    getBalance() {
        // your code her
        return this.balance;
    }

    open() {
        // your code here
        accounts.push({name:this.name,balance:this.balance});
    }

    deposit(amount) {
        // your code here
        accounts.forEach(element => {
            if(element.name==this.name){
                element.balance += amount;
            }
        });
        
    }

    withdraw(amount) {
        // your code here
        accounts.forEach(element => {
            if(element.name==this.name){
                element.balance -= amount;
            }
        });
    }

    close(name){
        accounts.splice( accounts.indexOf(name), 1 );
    }
}

var acconut1 = new BankAccount("karungi",5000);
